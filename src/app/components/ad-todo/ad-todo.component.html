<div class="container my-3">
    <h4>Add a Todo</h4>
    <form (ngsubmit)="onSubmit()">
<div class="mb-3">
    <label for="title" class="form-label">Todo Title</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title" placeholder="add your todo title">
  </div>
  <div class="mb-3">
    <label for="decs" class="form-label">Todo Description</label>
    <textarea class="form-control" id="desc" name="desc" [(ngModel)]="desc"  rows="2"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add todo</button>
</form></div>
